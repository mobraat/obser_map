}).addTo(mymap);

        
L.marker([62.58332647, -114.4500116],{}).addTo(mymap);

 var bounds = [[ 62.58332647, -114.4500116 ], [ 52.188798, -117.249553 ]]; 
    L.rectangle(bounds, {

var geojsonLayer = new L.GeoJSON.AJAX("map.json");
